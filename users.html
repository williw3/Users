<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Users</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		table, th, td{
			border: 1px solid #cdcdcd;
		}
		table{
			width: 500px;
		}
		th, td{
			padding: 5px;
		}
		h2{
			border-bottom: 2px solid gray;
		}
		#new{
			width: 500px;
			margin-bottom: 10px;
		}
		label{
			
		}
		input{
			display: block;
			width: 200px;
		}
		
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				var first = $('#first').val();
				var last = $('#last').val();
				var email = $('#email').val();
				var contact = $('#contact').val();
				$('table').append('<tr><td>' + first + '</td><td>' + last + '</td><td>' + email + '</td><td>' + contact + '</td></tr>');
			});
		});

	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact #</th>
			</tr>
		</thead>
		<!-- <tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody> -->
	</table>
	<div id="new">
		<h2>Add User</h2>
		<form>
			<label for="first">First Name:</label><input id="first" type="text" name="">
			<label for="last">Last Name:</label><input id="last" type="text" name="">
			<label for="email">Email Address:</label><input id="email" type="text" name="">
			<label for="contact">Contact No.:</label><input id="contact" type="text" name="">
		</form>
	</div>
	<button class="add-row" type="submit" value="Add Row">Add User</button>

</body>
</html>
